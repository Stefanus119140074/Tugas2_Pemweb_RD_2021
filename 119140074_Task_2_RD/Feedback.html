<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <title>Tugas2</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<center>
<body>
    <h1>Feedback Kepuasan Pengguna Jual-beli Online</h1>
    <form method="GET" action="informasi.html">
        <table>
            <tr>
                <label><td>Nama </td></label>
                <td>: <input type="text" name="nama"></td>
            </tr>
            <tr>
                <label><td>Nomor Telepon </td></label>
                <td>: <input type="number" name="nim"></td>
            </tr>
            <tr>
                <label><td>Email </td></label>
                <td>: <input type="email" name="email"></td>
            </tr>
            <tr>
                <label><td>Subjek</td></label>
                <td>: <select name="kelas">
                    <option>Penjual</option>
                    <option>Pembeli</option>
                </select></td>
            </tr>
            <tr>
                <label><td>Tingkat Kepuasaan Fasilitas </td></label>
                <td>: <select name="belanja">
                    <option>Sangat Tidak Bagus</option>
                    <option>Tidak Bagus</option>
                    <option>Bagus</option>
                    <option>Sangat Bagus</option>
                </select></td>
            </tr>

        </table>
    </form>
</body>
</center>
</html>
